<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div>
          <h1 class="name"></h1>
          <p class="city"></p>
          <blockquote class="tagline"></blockquote>
        </div>
        <div>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div>
          <img class="photographerImg" src="./assets/images/SamplePhotos/PhotographersIDPhotos/EllieRoseWilkens.jpg" alt="">
        </div>
      </div>
      <div class="filters">
        <label for="filter">Trier par</label>
        <select id="filter" onchange="applyFilters()">
            <option value="popularity">Popularity</option>
            <option value="date">Date</option>
            <option value="title">Title</option>
        </select>
      </div>
      <div class="photograph-gallery" id="photographGallery"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div>
            <h2>Contactez-moi</h2>
            <h2>Données name</h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
          <form>
            <div>
              <label for="first">Prénom</label>
              <input type="text" id="first" name="first">
            </div>
            <div>
              <label for="name">Nom</label>
              <input type="text" id="name" name="name">
            </div>
            <div>
              <label for="mail">Email</label>
              <input type="text" id="mail" name="mail">
            </div>
            <div>
              <label for="message">Votre message</label>
              <textarea type="text" id="message" name="message" rows="5"></textarea>
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
			</div>
		</div>
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
